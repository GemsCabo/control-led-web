    <style>
      body { 
        font-family: Arial; 
        text-align: center; 
        padding: 20px;
        background-color: #f0f0f0;
      }
      .contenedor-foco {
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        max-width: 300px;
      }
      #imagen-foco {
        width: 200px;
        height: 300px;
        object-fit: contain;
        margin: 20px 0;
      }
      button { 
        padding: 15px 30px; 
        font-size: 18px; 
        cursor: pointer;
        margin: 5px;
        border: none;
        border-radius: 5px;
        transition: opacity 0.3s;
      }
      button:hover {
        opacity: 0.8;
      }
      #encender { 
        background: #4CAF50; 
        color: white; 
      }
      #apagar { 
        background: #f44336; 
        color: white; 
      }
      #estado {
        margin-top: 15px;
        font-size: 1.2em;
        color: #666;
      }
    </style>
  </head>

  <body>
    <h2>Control del Foco</h2>
    
    <div class="contenedor-foco">
      <img id="imagen-foco" src="foco-off.png" alt="Estado del foco">
    </div>

    <button id="encender" onclick="cambiarEstado(1)">ENCENDER</button>
    <button id="apagar" onclick="cambiarEstado(0)">APAGAR</button>
    <div id="estado"></div>

    <script>
      const ledRef = firebase.database().ref('foco/apagador');
      const imagenFoco = document.getElementById('imagen-foco');

      function cambiarEstado(nuevoEstado) {
        ledRef.set(nuevoEstado)
          .then(() => {
            document.getElementById("estado").innerText = "Estado actualizado";
          })
          .catch(error => {
            document.getElementById("estado").innerText = "Error: " + error.message;
          });
      }

      // Escuchar cambios en tiempo real
      ledRef.on('value', (snapshot) => {
        const estado = snapshot.val();
        const textoEstado = estado === 1 ? "ENCENDIDO" : "APAGADO";
        
        // Cambiar imagen
        imagenFoco.src = estado === 1 ? 'foco-on.png' : 'foco-off.png';
        
        // Actualizar texto
        document.getElementById("estado").innerText = `Estado actual: ${textoEstado}`;
        
        // Cambiar color del contenedor
        document.querySelector('.contenedor-foco').style.backgroundColor = 
          estado === 1 ? '#fff3e0' : 'white';
      });
    </script>
  </body>
</html>
